<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="tab切换 原生js"/>
    <meta charset="UTF-8">
    <title>tab 切换</title>
    <link rel="stylesheet" href="tab-basic.css">
</head>
<body>
    <div class="mod-tab">
        <ul class="tabs">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="panel active">内容1</div>
        <div class="panel">内容2</div>
        <div class="panel">内容3</div>
    </div>
    <script src="../util/util.js"></script>
    <script>
        var tabCt = document.getElementsByClassName('tabs')[0],
            tabNodes = tabCt.children,
            panelNodes = document.getElementsByClassName('panel');

        Util.bind(tabCt, 'click', function(e){
            var evt = Util.getEvent(e),
                target = Util.getTarget(e),
                index = Util.index(target);
            if(index > -1){
                Util.removeClass(tabNodes, 'active');
                Util.addClass(target, 'active');
                Util.removeClass(panelNodes, 'active');
                Util.addClass(panelNodes[index], 'active');
            }
        });
    </script>
</body>
</html>
