<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="tab 切换 jquery">
    <meta charset="UTF-8">
    <title>tab 切换 jquery 实现</title>
    <link rel="stylesheet" href="tab-basic.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
    <div class="mod-tab">
        <ul class="tabs">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="panel active">内容1</div>
        <div class="panel">内容2</div>
        <div class="panel">内容3</div>
    </div>
    <div class="mod-tab">
        <ul class="tabs">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="panel active">内容1</div>
        <div class="panel">内容2</div>
        <div class="panel">内容3</div>
    </div>
    <script>
        var $tabCt = $('.tabs'),
            $tabNodes = $tabCt.children(),
            $panelNodes;

        $tabNodes.on('click', function(e){
            var $target = $(this),
                index = $target.index();
                $tabNodes = $target.parents('.mod-tab').find($tabCt.children());//如果只有一个tab这句可以不加
                $tabNodes.removeClass('active');
                $target.addClass('active');
                // $panelNodes = $('.panel'); 这样写对一个tab还好，如果出现多个tab用下面的方式
                $panelNodes = $target.parents('.mod-tab').find('.panel');
                $panelNodes.removeClass('active');
                $panelNodes.eq(index).addClass('active');
        });
    </script>
</body>
</html>
